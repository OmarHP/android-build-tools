name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (patch, minor or major)'
        type: choice
        required: true
        default: 'patch'
        options:
          - patch
          - minor
          - major

jobs:
    build:
        uses: ./.github/workflows/build.yml

    release:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Set up Java
          uses: actions/setup-java@v4
          with:
            distribution: 'temurin'
            java-version: 17

        - name: Setup Gradle
          uses: gradle/actions/setup-gradle@v4

        - name: Retrieve Current Version
          id: retrieve-current-version
          uses: ./.github/actions/retrieve-current-version

        - name: Calculate next version
          id: calculate-next-version
          uses: ./.github/actions/calculate-next-version
          with:
            current-version: ${{ steps.retrieve-current-version.outputs.current-version }}
            increment_type: ${{ github.event.inputs.release_type }}

        - name: Create Release
          run: |
            echo 'Current version: ${{ steps.retrieve-current-version.outputs.current-version }}'
            echo 'Next version: ${{ steps.retrieve-current-version.outputs.current-version }}'

